# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
env: ## here my envs
  IMAGE_NAME: dummy-service
  
jobs:
  build:

    runs-on: self-hosted ## my runner: https://github.com/vladimir22/dummy-service/settings/actions/runners

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and push immage
      run: |
        ## Resovle image name
        pushd ./dummy-service
        IMAGE_NAME=$(mvn help:evaluate -Dexpression=project.name -q -DforceStdout)
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
        popd
        
        docker build .
        
        ## Push image
        docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION
        
        VERSION=latest
        docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION
